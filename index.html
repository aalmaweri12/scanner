<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRZ Scanner (Passport & Green Card)</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://unpkg.com/mrz-scanner"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        video { width: 100%; max-width: 600px; border: 2px solid #333; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; white-space: pre-line; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>MRZ Scanner (Passport & Green Card)</h2>
    <video id="video" autoplay></video>
    <button onclick="startScan()">Start Scan</button>
    <p id="result">Scan an MRZ code...</p>

    <script>
        let video = document.getElementById('video');
        let resultText = document.getElementById('result');
        let selectedDeviceId = null;
        const codeReader = new ZXing.BrowserMultiFormatReader();

        async function startScan() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length > 1) {
                    // Prefer the back camera
                    selectedDeviceId = videoDevices.find(device => device.label.toLowerCase().includes('back'))?.deviceId || videoDevices[0].deviceId;
                } else if (videoDevices.length === 1) {
                    selectedDeviceId = videoDevices[0].deviceId;
                } else {
                    resultText.innerText = "No camera found!";
                    return;
                }

                codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, err) => {
                    if (result) {
                        let rawMRZ = result.text;
                        parseMRZ(rawMRZ);
                        codeReader.reset(); // Stop scanning after successful scan
                    }
                });
            } catch (error) {
                console.error("Error starting scan:", error);
                resultText.innerText = "Camera access denied!";
            }
        }

        function parseMRZ(mrzText) {
            try {
                const parsedMRZ = MRZScanner.parse(mrzText);
                resultText.innerText = `Scanned MRZ:
                Name: ${parsedMRZ.surname} ${parsedMRZ.givenNames}
                Document Number: ${parsedMRZ.documentNumber}
                Nationality: ${parsedMRZ.nationality}
                Expiry Date: ${parsedMRZ.expirationDate}
                Birth Date: ${parsedMRZ.dateOfBirth}`;
            } catch (err) {
                resultText.innerText = "MRZ not recognized!";
            }
        }
    </script>

</body>
</html>
