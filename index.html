<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRZ Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
            background-color: #f5f5f5;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        video { 
            width: 100%; 
            max-width: 600px; 
            border: 2px solid #333; 
            display: block;
        }
        #scan-region {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 25%;
            border: 3px solid red;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        #scan-region.detected {
            border-color: #00cc00;
        }
        #result { 
            margin-top: 20px; 
            font-size: 16px; 
            font-weight: bold;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        #mrz-data {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f5ff;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
            display: none;
        }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            margin-top: 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .loading {
            display: none;
            margin: 15px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h2>MRZ Document Scanner</h2>
    <p class="status">Position the MRZ area (bottom of passport/ID) within the scanning region</p>
    
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="scan-region"></div>
    </div>
    
    <div id="loading" class="loading"></div>
    <button id="startButton" onclick="startScanning()">Start Scan</button>
    <button id="captureButton" onclick="captureAndProcess()" disabled>Capture MRZ</button>
    <p id="result">Scan the Machine Readable Zone (MRZ)...</p>
    <div id="mrz-data"></div>

    <script>
        let video = document.getElementById('video');
        let resultText = document.getElementById('result');
        let mrzDataDisplay = document.getElementById('mrz-data');
        let scanRegion = document.getElementById('scan-region');
        let startButton = document.getElementById('startButton');
        let captureButton = document.getElementById('captureButton');
        let loadingIndicator = document.getElementById('loading');
        let selectedDeviceId = null;
        let scanning = false;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let videoStream = null;
        
        // Initialize Tesseract worker
        const worker = Tesseract.createWorker({
            logger: message => {
                if (message.status === 'recognizing text') {
                    resultText.innerText = `Processing: ${Math.floor(message.progress * 100)}%`;
                }
            }
        });
        
        async function initTesseract() {
            await worker.load();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            // Set parameters optimized for MRZ
            await worker.setParameters({
                tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<',
                tessedit_pageseg_mode: '6' // Assume a single uniform block of text
            });
        }
        
        // Initialize Tesseract
        initTesseract();
        
        async function startScanning() {
            if (scanning) {
                stopScanning();
                return;
            }
            
            try {
                startButton.disabled = true;
                startButton.textContent = "Starting...";
                resultText.innerText = "Accessing camera...";
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length > 1) {
                    // Try to find the back camera
                    selectedDeviceId = videoDevices.find(device => 
                        device.label.toLowerCase().includes('back'))?.deviceId || videoDevices[0].deviceId;
                } else if (videoDevices.length === 1) {
                    selectedDeviceId = videoDevices[0].deviceId;
                } else {
                    resultText.innerText = "No camera found!";
                    startButton.disabled = false;
                    startButton.textContent = "Try Again";
                    return;
                }

                // Set camera constraints with improved focus
                const constraints = {
                    video: {
                        deviceId: selectedDeviceId,
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        advanced: [
                            { focusMode: "continuous" },
                            { zoom: 1 }
                        ]
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanning = true;
                    startButton.disabled = false;
                    startButton.textContent = "Stop Camera";
                    captureButton.disabled = false;
                    resultText.innerText = "Camera ready. Position MRZ in the scanning area and tap 'Capture MRZ'";
                };
            } catch (error) {
                console.error("Error starting camera:", error);
                resultText.innerText = "Camera access denied or error!";
                startButton.disabled = false;
                startButton.textContent = "Try Again";
            }
        }

        function stopScanning() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            scanning = false;
            startButton.textContent = "Start Scan";
            captureButton.disabled = true;
            scanRegion.classList.remove("detected");
        }
        
        async function captureAndProcess() {
            if (!scanning) return;
            
            try {
                captureButton.disabled = true;
                loadingIndicator.style.display = 'block';
                resultText.innerText = "Processing MRZ...";
                
                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Calculate the scan region coordinates
                const videoRect = video.getBoundingClientRect();
                const scanRect = scanRegion.getBoundingClientRect();
                
                const relX = (scanRect.left - videoRect.left) / videoRect.width;
                const relY = (scanRect.top - videoRect.top) / videoRect.height;
                const relWidth = scanRect.width / videoRect.width;
                const relHeight = scanRect.height / videoRect.height;
                
                const cropX = relX * canvas.width;
                const cropY = relY * canvas.height;
                const cropWidth = relWidth * canvas.width;
                const cropHeight = relHeight * canvas.height;
                
                // Create a new canvas for the cropped image
                const croppedCanvas = document.createElement('canvas');
                const croppedCtx = croppedCanvas.getContext('2d');
                croppedCanvas.width = cropWidth;
                croppedCanvas.height = cropHeight;
                
                // Draw the cropped region
                croppedCtx.drawImage(
                    canvas, 
                    cropX, cropY, cropWidth, cropHeight,
                    0, 0, cropWidth, cropHeight
                );
                
                // Recognize text in the cropped area
                const { data } = await worker.recognize(croppedCanvas);
                
                // Process and display MRZ data
                const mrzText = data.text.replace(/\s+/g, '');
                const isMRZ = validateMRZ(mrzText);
                
                if (isMRZ) {
                    scanRegion.classList.add("detected");
                    resultText.innerText = "MRZ Detected!";
                    parseMRZ(mrzText);
                } else {
                    scanRegion.classList.remove("detected");
                    resultText.innerText = "No valid MRZ detected. Please try again.";
                    mrzDataDisplay.style.display = 'none';
                }
            } catch (error) {
                console.error("Error processing image:", error);
                resultText.innerText = "Error processing image. Please try again.";
            } finally {
                loadingIndicator.style.display = 'none';
                captureButton.disabled = false;
            }
        }
        
        function validateMRZ(text) {
            // Basic validation of MRZ structure
            // MRZ typically has 2 or 3 lines and starts with specific characters
            // This is a simplified validation
            return (
                text.length >= 30 && 
                (text.includes('P<') || text.includes('ID<') || text.includes('TD<'))
            );
        }
        
        function parseMRZ(mrzText) {
            mrzDataDisplay.style.display = 'block';
            
            // Format raw MRZ
            let formattedMRZ = '';
            if (mrzText.length >= 88) { // TD3 (Passport, 2 lines of 44 chars)
                formattedMRZ = mrzText.substring(0, 44) + '\n' + mrzText.substring(44, 88);
            } else if (mrzText.length >= 72) { // TD2 (2 lines of 36 chars)
                formattedMRZ = mrzText.substring(0, 36) + '\n' + mrzText.substring(36, 72);
            } else if (mrzText.length >= 90) { // TD1 (3 lines of 30 chars)
                formattedMRZ = mrzText.substring(0, 30) + '\n' + mrzText.substring(30, 60) + '\n' + mrzText.substring(60, 90);
            } else {
                formattedMRZ = mrzText;
            }
            
            // Extract information from MRZ (basic extraction)
            let info = {
                documentType: 'Unknown',
                issuingCountry: 'Unknown',
                surname: 'Unknown',
                givenNames: 'Unknown',
                documentNumber: 'Unknown',
                nationality: 'Unknown',
                birthDate: 'Unknown',
                gender: 'Unknown',
                expiryDate: 'Unknown'
            };
            
            // Try to extract data based on MRZ type
            try {
                if (mrzText.length >= 88) { // TD3 passport
                    info.documentType = mrzText.substring(0, 1);
                    info.issuingCountry = mrzText.substring(2, 5);
                    
                    // Extract name (surname and given names are separated by '<<')
                    const namePart = mrzText.substring(5, 44).replace(/</g, ' ').trim();
                    const nameParts = namePart.split('  ');
                    info.surname = nameParts[0];
                    info.givenNames = nameParts[1] || '';
                    
                    info.documentNumber = mrzText.substring(44, 53).replace(/</g, '');
                    info.nationality = mrzText.substring(54, 57);
                    
                    // Format dates (YYMMDD)
                    const birthDateStr = mrzText.substring(57, 63);
                    info.birthDate = `${birthDateStr.substring(4, 6)}/${birthDateStr.substring(2, 4)}/${birthDateStr.substring(0, 2)}`;
                    
                    info.gender = mrzText.substring(64, 65);
                    
                    const expiryDateStr = mrzText.substring(65, 71);
                    info.expiryDate = `${expiryDateStr.substring(4, 6)}/${expiryDateStr.substring(2, 4)}/${expiryDateStr.substring(0, 2)}`;
                }
            } catch (e) {
                console.error("Error parsing MRZ data:", e);
            }
            
            // Display raw MRZ and parsed information
            mrzDataDisplay.innerHTML = `
                <strong>Raw MRZ:</strong><br>
                <code>${formattedMRZ}</code><br><br>
                <strong>Parsed Information:</strong><br>
                Document Type: ${info.documentType}<br>
                Issuing Country: ${info.issuingCountry}<br>
                Surname: ${info.surname}<br>
                Given Names: ${info.givenNames}<br>
                Document Number: ${info.documentNumber}<br>
                Nationality: ${info.nationality}<br>
                Birth Date: ${info.birthDate}<br>
                Gender: ${info.gender}<br>
                Expiry Date: ${info.expiryDate}
            `;
        }
        
        // Handle page visibility changes to manage resources
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && scanning) {
                stopScanning();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (worker) {
                worker.terminate();
            }
            if (scanning) {
                stopScanning();
            }
        });
    </script>

</body>
</html>
