<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF417 Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #video-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }
        #canvas {
            display: none;
        }
        #capturedImage {
            display: none;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #4CAF50;
        }
        #scanBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        #scanBtn:hover {
            background-color: #45a049;
        }
        #scanBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            word-break: break-all;
        }
        #status {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            transform: translate(-50%, -50%);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        .corners {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #4CAF50;
            border-width: 4px;
        }
        .top-left {
            top: -2px;
            left: -2px;
            border-top-style: solid;
            border-left-style: solid;
            border-top-left-radius: 8px;
        }
        .top-right {
            top: -2px;
            right: -2px;
            border-top-style: solid;
            border-right-style: solid;
            border-top-right-radius: 8px;
        }
        .bottom-left {
            bottom: -2px;
            left: -2px;
            border-bottom-style: solid;
            border-left-style: solid;
            border-bottom-left-radius: 8px;
        }
        .bottom-right {
            bottom: -2px;
            right: -2px;
            border-bottom-style: solid;
            border-right-style: solid;
            border-bottom-right-radius: 8px;
        }
        .history {
            margin-top: 20px;
            width: 100%;
        }
        .history h3 {
            margin-bottom: 10px;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .history-item .content {
            flex: 1;
            word-break: break-all;
        }
        .history-item .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show {
            opacity: 1;
        }
        #resetBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            display: none;
        }
        #resetBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>PDF417 Barcode Scanner</h1>
    
    <div class="container">
        <div id="video-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scan-area">
                <div class="corners top-left"></div>
                <div class="corners top-right"></div>
                <div class="corners bottom-left"></div>
                <div class="corners bottom-right"></div>
            </div>
        </div>
        
        <button id="scanBtn">Start Camera</button>
        <div id="status">Camera inactive</div>
        
        <img id="capturedImage" alt="Captured Barcode">
        <button id="resetBtn">Scan Another</button>
        
        <div id="result">No barcode detected</div>
        
        <div class="history">
            <h3>Scan History</h3>
            <div id="historyList"></div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const capturedImage = document.getElementById('capturedImage');
        const scanBtn = document.getElementById('scanBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');
        const historyList = document.getElementById('historyList');
        const toast = document.getElementById('toast');
        const videoContainer = document.getElementById('video-container');
        
        let stream = null;
        let scanning = false;
        let scanHistory = [];
        let scanInterval = null;
        
        // Load scan history from localStorage
        if (localStorage.getItem('scanHistory')) {
            try {
                scanHistory = JSON.parse(localStorage.getItem('scanHistory'));
                renderHistory();
            } catch (e) {
                console.error('Error loading scan history', e);
                localStorage.removeItem('scanHistory');
            }
        }
        
        // Start camera
        scanBtn.addEventListener('click', function() {
            if (scanning) {
                stopCamera();
            } else {
                startCamera();
            }
        });
        
        // Reset scan
        resetBtn.addEventListener('click', function() {
            // Hide captured image and reset button
            capturedImage.style.display = 'none';
            resetBtn.style.display = 'none';
            
            // Show video container
            videoContainer.style.display = 'block';
            
            // Resume scanning if needed
            if (!scanInterval && scanning) {
                scanInterval = setInterval(scanVideoFrame, 200);
                statusDiv.textContent = "Scanning for PDF417 barcodes...";
            }
        });
        
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                statusDiv.textContent = "Starting camera...";
                
                let constraints = { 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 15 }
                    },
                    audio: false
                };
                
                navigator.mediaDevices.getUserMedia(constraints)
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    
                    video.onloadedmetadata = function() {
                        video.play()
                        .then(() => {
                            scanning = true;
                            scanBtn.textContent = 'Stop Camera';
                            statusDiv.textContent = "Scanning for PDF417 barcodes...";
                            
                            // Set canvas dimensions based on video stream
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            
                            // Start scanning using an interval for more reliable detection
                            scanInterval = setInterval(scanVideoFrame, 200);
                            
                            showToast('Camera started. Point at a PDF417 barcode to scan.');
                        })
                        .catch(function(err) {
                            console.error('Error playing video:', err);
                            statusDiv.textContent = "Error starting video stream";
                            showToast('Error starting video.');
                        });
                    };
                })
                .catch(function(err) {
                    console.error('Error accessing camera:', err);
                    statusDiv.textContent = "Error accessing camera";
                    showToast('Error accessing camera. Please check permissions.');
                });
            } else {
                statusDiv.textContent = "Your browser doesn't support camera access";
                showToast('Your browser does not support camera access.');
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                scanning = false;
                scanBtn.textContent = 'Start Camera';
                statusDiv.textContent = "Camera inactive";
                
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
            }
        }
        
        function scanVideoFrame() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                return;
            }
            
            try {
                // Draw the current video frame to the canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get the image data from the canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // jsQR detection
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    // Check if it looks like a PDF417 barcode (rough heuristic)
                    // PDF417 barcodes are typically rectangular with specific patterns
                    // This is a very simplified check that might need refinement
                    const isPDF417 = isProbablyPDF417(code);
                    
                    if (isPDF417) {
                        console.log("PDF417 Barcode detected:", code.data);
                        
                        // Pause scanning
                        if (scanInterval) {
                            clearInterval(scanInterval);
                            scanInterval = null;
                        }
                        
                        // Take a picture of the barcode
                        takePicture();
                        
                        // Display the result
                        resultDiv.innerText = code.data;
                        statusDiv.textContent = "PDF417 barcode detected!";
                        
                        // Add to history
                        addToHistory(code.data);
                        
                        // Visual feedback
                        showToast('PDF417 barcode detected!');
                    }
                }
            } catch (error) {
                console.error("Error scanning frame:", error);
                statusDiv.textContent = "Error during scan";
            }
        }
        
        // Simple heuristic to identify likely PDF417 barcodes
        // This is a simplified approach; a proper PDF417 decoder would be more accurate
        function isProbablyPDF417(qrCode) {
            // Check if the data looks like a PDF417 format
            // This is just a simple check - might need refinement for your specific use case
            
            // PDF417 often contains more data and special characters
            if (qrCode.data.length > 20) {
                // The ratio of a PDF417 barcode is typically rectangular (wider than tall)
                const width = Math.abs(qrCode.location.topRightCorner.x - qrCode.location.topLeftCorner.x);
                const height = Math.abs(qrCode.location.bottomLeftCorner.y - qrCode.location.topLeftCorner.y);
                
                if (width > height * 1.5) {
                    return true;
                }
            }
            
            // For testing purposes, we'll consider all detected codes as PDF417
            // In a real application, you'd use a proper PDF417 decoder library
            return true;
        }
        
        function takePicture() {
            // Draw the current frame from video to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to image
            const imageDataURL = canvas.toDataURL('image/png');
            capturedImage.src = imageDataURL;
            
            // Show the captured image
            capturedImage.style.display = 'block';
            resetBtn.style.display = 'block';
            
            // Hide the video container
            videoContainer.style.display = 'none';
        }
        
        function addToHistory(content) {
            const timestamp = new Date().toLocaleString();
            scanHistory.unshift({ content, timestamp });
            
            // Limit history to 20 items
            if (scanHistory.length > 20) {
                scanHistory = scanHistory.slice(0, 20);
            }
            
            // Save to localStorage
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = '';
            scanHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const content = document.createElement('div');
                content.className = 'content';
                content.textContent = item.content;
                
                const time = document.createElement('div');
                time.className = 'timestamp';
                time.textContent = item.timestamp;
                
                historyItem.appendChild(content);
                historyItem.appendChild(time);
                historyList.appendChild(historyItem);
                
                // Make history items clickable
                historyItem.addEventListener('click', function() {
                    resultDiv.innerText = item.content;
                    navigator.clipboard.writeText(item.content)
                        .then(() => showToast('Copied to clipboard!'))
                        .catch(err => console.error('Could not copy text: ', err));
                });
            });
        }
        
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Handle page visibility changes to manage camera resources
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && scanning) {
                // Page is hidden, pause scanning to save resources
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
                statusDiv.textContent = "Scanning paused (page inactive)";
            } else if (!document.hidden && scanning && !capturedImage.style.display === 'block') {
                // Page is visible again and no barcode is currently captured, resume scanning
                if (!scanInterval) {
                    scanInterval = setInterval(scanVideoFrame, 200);
                    statusDiv.textContent = "Scanning for PDF417 barcodes...";
                }
            }
        });
        
        // Initialize proper height for mobile
        function setInitialHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        
        window.addEventListener('resize', setInitialHeight);
        setInitialHeight();
    </script>
</body>
</html>
