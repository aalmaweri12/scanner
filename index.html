<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #video-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }
        #canvas {
            display: none;
        }
        #debug-canvas {
            display: none;
            width: 100%;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        #scanBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        #debugBtn {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #scanBtn:hover {
            background-color: #45a049;
        }
        #scanBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            word-break: break-all;
        }
        #status {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            transform: translate(-50%, -50%);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        .corners {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #4CAF50;
            border-width: 4px;
        }
        .top-left {
            top: -2px;
            left: -2px;
            border-top-style: solid;
            border-left-style: solid;
            border-top-left-radius: 8px;
        }
        .top-right {
            top: -2px;
            right: -2px;
            border-top-style: solid;
            border-right-style: solid;
            border-top-right-radius: 8px;
        }
        .bottom-left {
            bottom: -2px;
            left: -2px;
            border-bottom-style: solid;
            border-left-style: solid;
            border-bottom-left-radius: 8px;
        }
        .bottom-right {
            bottom: -2px;
            right: -2px;
            border-bottom-style: solid;
            border-right-style: solid;
            border-bottom-right-radius: 8px;
        }
        .history {
            margin-top: 20px;
            width: 100%;
        }
        .history h3 {
            margin-bottom: 10px;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .history-item .content {
            flex: 1;
            word-break: break-all;
        }
        .history-item .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>2D Barcode Scanner</h1>
    
    <div class="container">
        <div id="video-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scan-area">
                <div class="corners top-left"></div>
                <div class="corners top-right"></div>
                <div class="corners bottom-left"></div>
                <div class="corners bottom-right"></div>
            </div>
        </div>
        
        <button id="scanBtn">Start Camera</button>
        <div id="status">Camera inactive</div>
        <button id="debugBtn" style="display: none;">Toggle Debug View</button>
        <canvas id="debug-canvas"></canvas>
        
        <div id="result">No barcode detected</div>
        
        <div class="history">
            <h3>Scan History</h3>
            <div id="historyList"></div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const debugCanvas = document.getElementById('debug-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const debugCtx = debugCanvas.getContext('2d');
        const scanBtn = document.getElementById('scanBtn');
        const debugBtn = document.getElementById('debugBtn');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');
        const historyList = document.getElementById('historyList');
        const toast = document.getElementById('toast');
        
        let stream = null;
        let scanning = false;
        let scanHistory = [];
        let lastScannedCode = null;
        let scanInterval = null;
        let debugMode = false;
        
        // Load scan history from localStorage
        if (localStorage.getItem('scanHistory')) {
            try {
                scanHistory = JSON.parse(localStorage.getItem('scanHistory'));
                renderHistory();
            } catch (e) {
                console.error('Error loading scan history', e);
                localStorage.removeItem('scanHistory');
            }
        }
        
        // Start camera
        scanBtn.addEventListener('click', function() {
            if (scanning) {
                stopCamera();
            } else {
                startCamera();
            }
        });
        
        // Debug mode toggle
        debugBtn.addEventListener('click', function() {
            debugMode = !debugMode;
            debugCanvas.style.display = debugMode ? 'block' : 'none';
        });
        
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                statusDiv.textContent = "Starting camera...";
                
                let constraints = { 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 15 }
                    },
                    audio: false
                };
                
                navigator.mediaDevices.getUserMedia(constraints)
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    
                    video.onloadedmetadata = function() {
                        video.play()
                        .then(() => {
                            scanning = true;
                            scanBtn.textContent = 'Stop Camera';
                            statusDiv.textContent = "Camera active - scanning for barcodes";
                            
                            // Set canvas dimensions based on video stream
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            debugCanvas.width = video.videoWidth;
                            debugCanvas.height = video.videoHeight;
                            
                            // Enable debug button
                            debugBtn.style.display = 'inline-block';
                            
                            // Start scanning using an interval for more reliable detection
                            scanInterval = setInterval(scanVideoFrame, 200);
                            
                            showToast('Camera started. Point at a barcode to scan.');
                        })
                        .catch(function(err) {
                            console.error('Error playing video:', err);
                            statusDiv.textContent = "Error starting video stream";
                            showToast('Error starting video.');
                        });
                    };
                })
                .catch(function(err) {
                    console.error('Error accessing camera:', err);
                    statusDiv.textContent = "Error accessing camera";
                    showToast('Error accessing camera. Please check permissions.');
                });
            } else {
                statusDiv.textContent = "Your browser doesn't support camera access";
                showToast('Your browser does not support camera access.');
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                scanning = false;
                scanBtn.textContent = 'Start Camera';
                statusDiv.textContent = "Camera inactive";
                debugBtn.style.display = 'none';
                debugCanvas.style.display = 'none';
                
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
            }
        }
        
        function scanVideoFrame() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                return;
            }
            
            try {
                // Draw the current video frame to the canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get the image data from the canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // If in debug mode, show what the camera sees
                if (debugMode) {
                    debugCtx.putImageData(imageData, 0, 0);
                }
                
                // jsQR detection
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    // Draw bounding box if in debug mode
                    if (debugMode) {
                        drawBoundingBox(code.location, debugCtx);
                    }
                    
                    // Only process if it's a new code or more than 3 seconds since last scan
                    const currentTime = new Date().getTime();
                    const isNewCode = (lastScannedCode === null || 
                                      lastScannedCode.data !== code.data || 
                                      (currentTime - lastScannedCode.timestamp > 3000));
                    
                    if (isNewCode) {
                        console.log("QR Code detected:", code.data);
                        resultDiv.innerText = code.data;
                        statusDiv.textContent = "Barcode detected!";
                        
                        // Add to history
                        addToHistory(code.data);
                        
                        // Update last scanned code
                        lastScannedCode = {
                            data: code.data,
                            timestamp: currentTime
                        };
                        
                        // Visual feedback
                        showToast('Barcode detected!');
                    }
                }
            } catch (error) {
                console.error("Error scanning frame:", error);
                statusDiv.textContent = "Error during scan";
            }
        }
        
        function drawBoundingBox(location, context) {
            // Draw bounding box
            context.beginPath();
            context.moveTo(location.topLeftCorner.x, location.topLeftCorner.y);
            context.lineTo(location.topRightCorner.x, location.topRightCorner.y);
            context.lineTo(location.bottomRightCorner.x, location.bottomRightCorner.y);
            context.lineTo(location.bottomLeftCorner.x, location.bottomLeftCorner.y);
            context.lineTo(location.topLeftCorner.x, location.topLeftCorner.y);
            context.lineWidth = 4;
            context.strokeStyle = "#FF3B58";
            context.stroke();
            
            // Draw corner points
            context.fillStyle = "#00FF00";
            const pointSize = 8;
            [location.topLeftCorner, location.topRightCorner, 
             location.bottomRightCorner, location.bottomLeftCorner].forEach(point => {
                context.fillRect(point.x - pointSize/2, point.y - pointSize/2, pointSize, pointSize);
            });
        }
        
        function addToHistory(content) {
            const timestamp = new Date().toLocaleString();
            scanHistory.unshift({ content, timestamp });
            
            // Limit history to 20 items
            if (scanHistory.length > 20) {
                scanHistory = scanHistory.slice(0, 20);
            }
            
            // Save to localStorage
            localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = '';
            scanHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const content = document.createElement('div');
                content.className = 'content';
                content.textContent = item.content;
                
                const time = document.createElement('div');
                time.className = 'timestamp';
                time.textContent = item.timestamp;
                
                historyItem.appendChild(content);
                historyItem.appendChild(time);
                historyList.appendChild(historyItem);
                
                // Make history items clickable
                historyItem.addEventListener('click', function() {
                    resultDiv.innerText = item.content;
                    navigator.clipboard.writeText(item.content)
                        .then(() => showToast('Copied to clipboard!'))
                        .catch(err => console.error('Could not copy text: ', err));
                });
            });
        }
        
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Handle page visibility changes to manage camera resources
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && scanning) {
                // Page is hidden, pause scanning to save resources
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
                statusDiv.textContent = "Scanning paused (page inactive)";
            } else if (!document.hidden && scanning) {
                // Page is visible again, resume scanning
                if (!scanInterval) {
                    scanInterval = setInterval(scanVideoFrame, 200);
                    statusDiv.textContent = "Camera active - scanning for barcodes";
                }
            }
        });
        
        // Initialize proper height for mobile
        function setInitialHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        
        window.addEventListener('resize', setInitialHeight);
        setInitialHeight();
    </script>
</body>
</html>
