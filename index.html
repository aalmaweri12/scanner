<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced MRZ Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
            background-color: #f5f5f5;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        video { 
            width: 100%; 
            max-width: 600px; 
            border: 2px solid #333; 
            display: block;
        }
        canvas {
            display: none;
        }
        #scan-region {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            height: 20%;
            border: 3px solid red;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        #scan-region.detected {
            border-color: #00cc00;
        }
        #result { 
            margin-top: 20px; 
            font-size: 16px; 
            font-weight: bold;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        #mrz-data {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f5ff;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
            display: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .loading {
            display: none;
            margin: 15px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .settings {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .settings select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #debug-image {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Enhanced MRZ Document Scanner</h2>
    <p class="status">Position the MRZ text lines within the scanning region</p>
    
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="scan-region"></div>
    </div>
    
    <div class="settings">
        <select id="documentType">
            <option value="passport">Passport</option>
            <option value="greencard" selected>Green Card/I-551</option>
            <option value="id">ID Card</option>
        </select>
        <select id="preprocessing">
            <option value="none">No Preprocessing</option>
            <option value="threshold" selected>Threshold</option>
            <option value="contrast">High Contrast</option>
        </select>
    </div>
    
    <div id="loading" class="loading"></div>
    
    <div class="controls">
        <button id="startButton" onclick="startScanning()">Start Camera</button>
        <button id="captureButton" onclick="captureAndProcess()" disabled>Capture MRZ</button>
        <button id="debugButton" onclick="toggleDebug()" disabled>Show Debug</button>
    </div>
    
    <p id="result">Scan the Machine Readable Zone (MRZ)...</p>
    <div id="mrz-data"></div>
    <img id="debug-image" alt="Processed Image" />

    <script>
        let video = document.getElementById('video');
        let resultText = document.getElementById('result');
        let mrzDataDisplay = document.getElementById('mrz-data');
        let scanRegion = document.getElementById('scan-region');
        let startButton = document.getElementById('startButton');
        let captureButton = document.getElementById('captureButton');
        let debugButton = document.getElementById('debugButton');
        let loadingIndicator = document.getElementById('loading');
        let debugImage = document.getElementById('debug-image');
        let documentTypeSelect = document.getElementById('documentType');
        let preprocessingSelect = document.getElementById('preprocessing');
        
        let selectedDeviceId = null;
        let scanning = false;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let videoStream = null;
        let debugMode = false;
        
        // Initialize Tesseract worker
        let worker = null;
        
        async function initTesseract() {
            worker = await Tesseract.createWorker('eng', 1, {
                logger: message => {
                    if (message.status === 'recognizing text') {
                        resultText.innerText = `Processing: ${Math.floor(message.progress * 100)}%`;
                    }
                }
            });
            
            // Set parameters optimized for MRZ
            await worker.setParameters({
                tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<',
                tessedit_pageseg_mode: '6' // Assume a single uniform block of text
            });
        }
        
        // Initialize Tesseract
        initTesseract();
        
        async function startScanning() {
            if (scanning) {
                stopScanning();
                return;
            }
            
            try {
                startButton.disabled = true;
                startButton.textContent = "Starting...";
                resultText.innerText = "Accessing camera...";
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length > 1) {
                    // Try to find the back camera
                    selectedDeviceId = videoDevices.find(device => 
                        device.label.toLowerCase().includes('back'))?.deviceId || videoDevices[0].deviceId;
                } else if (videoDevices.length === 1) {
                    selectedDeviceId = videoDevices[0].deviceId;
                } else {
                    resultText.innerText = "No camera found!";
                    startButton.disabled = false;
                    startButton.textContent = "Try Again";
                    return;
                }

                // Set camera constraints with improved focus
                const constraints = {
                    video: {
                        deviceId: selectedDeviceId,
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        advanced: [
                            { focusMode: "continuous" },
                            { zoom: 1 }
                        ]
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanning = true;
                    startButton.disabled = false;
                    startButton.textContent = "Stop Camera";
                    captureButton.disabled = false;
                    debugButton.disabled = false;
                    resultText.innerText = "Camera ready. Position MRZ in the scanning area and tap 'Capture MRZ'";
                };
            } catch (error) {
                console.error("Error starting camera:", error);
                resultText.innerText = "Camera access denied or error!";
                startButton.disabled = false;
                startButton.textContent = "Try Again";
            }
        }

        function stopScanning() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            scanning = false;
            startButton.textContent = "Start Camera";
            captureButton.disabled = true;
            debugButton.disabled = true;
            scanRegion.classList.remove("detected");
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            debugImage.style.display = debugMode ? 'block' : 'none';
            debugButton.textContent = debugMode ? 'Hide Debug' : 'Show Debug';
        }
        
        function preprocessImage(imageData, method) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = imageData.width;
            canvas.height = imageData.height;
            ctx.putImageData(imageData, 0, 0);
            
            // Create a new canvas for the processed image
            const processedCanvas = document.createElement('canvas');
            const processedCtx = processedCanvas.getContext('2d');
            processedCanvas.width = imageData.width;
            processedCanvas.height = imageData.height;
            
            // Draw the original image to the new canvas
            processedCtx.drawImage(canvas, 0, 0);
            
            // Get the image data from the new canvas
            const processedImageData = processedCtx.getImageData(0, 0, processedCanvas.width, processedCanvas.height);
            const data = processedImageData.data;
            
            switch(method) {
                case 'threshold':
                    // Apply threshold to make text more visible
                    const threshold = 100;
                    for (let i = 0; i < data.length; i += 4) {
                        // Convert to grayscale
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        // Apply threshold
                        const value = avg < threshold ? 0 : 255;
                        data[i] = data[i + 1] = data[i + 2] = value;
                    }
                    break;
                case 'contrast':
                    // Increase contrast
                    const factor = 1.5; // Contrast factor
                    for (let i = 0; i < data.length; i += 4) {
                        // Apply to each channel
                        for (let j = 0; j < 3; j++) {
                            const channel = data[i + j];
                            // Normalize to [-0.5, 0.5], apply contrast, then rescale
                            data[i + j] = Math.min(255, Math.max(0, ((channel / 255 - 0.5) * factor + 0.5) * 255));
                        }
                    }
                    break;
                case 'none':
                default:
                    // No preprocessing
                    break;
            }
            
            // Put the processed image data back to the canvas
            processedCtx.putImageData(processedImageData, 0, 0);
            
            // If debug mode is on, show the processed image
            if (debugMode) {
                debugImage.src = processedCanvas.toDataURL();
            }
            
            return processedCanvas;
        }
        
        async function captureAndProcess() {
            if (!scanning) return;
            
            try {
                captureButton.disabled = true;
                loadingIndicator.style.display = 'block';
                resultText.innerText = "Processing MRZ...";
                scanRegion.classList.remove("detected");
                
                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Calculate the scan region coordinates
                const videoRect = video.getBoundingClientRect();
                const scanRect = scanRegion.getBoundingClientRect();
                
                const relX = (scanRect.left - videoRect.left) / videoRect.width;
                const relY = (scanRect.top - videoRect.top) / videoRect.height;
                const relWidth = scanRect.width / videoRect.width;
                const relHeight = scanRect.height / videoRect.height;
                
                const cropX = relX * canvas.width;
                const cropY = relY * canvas.height;
                const cropWidth = relWidth * canvas.width;
                const cropHeight = relHeight * canvas.height;
                
                // Create a new canvas for the cropped image
                const croppedCanvas = document.createElement('canvas');
                const croppedCtx = croppedCanvas.getContext('2d');
                croppedCanvas.width = cropWidth;
                croppedCanvas.height = cropHeight;
                
                // Draw the cropped region
                croppedCtx.drawImage(
                    canvas, 
                    cropX, cropY, cropWidth, cropHeight,
                    0, 0, cropWidth, cropHeight
                );
                
                // Get image data for preprocessing
                const imageData = croppedCtx.getImageData(0, 0, croppedCanvas.width, croppedCanvas.height);
                const preprocessedCanvas = preprocessImage(imageData, preprocessingSelect.value);
                
                // Recognize text in the processed area
                const { data } = await worker.recognize(preprocessedCanvas);
                
                // Process and display MRZ data
                const mrzText = data.text.trim();
                console.log("Raw OCR result:", mrzText);
                
                const documentType = documentTypeSelect.value;
                const isMRZ = validateMRZ(mrzText, documentType);
                
                if (isMRZ) {
                    scanRegion.classList.add("detected");
                    resultText.innerText = "MRZ Detected!";
                    parseMRZ(mrzText, documentType);
                } else {
                    resultText.innerText = "No valid MRZ detected. Please try again.";
                    mrzDataDisplay.style.display = 'none';
                    
                    if (debugMode) {
                        mrzDataDisplay.style.display = 'block';
                        mrzDataDisplay.innerHTML = `
                            <strong>Raw OCR Text:</strong><br>
                            <code>${mrzText.replace(/\n/g, '<br>')}</code>
                        `;
                    }
                }
            } catch (error) {
                console.error("Error processing image:", error);
                resultText.innerText = "Error processing image. Please try again.";
            } finally {
                loadingIndicator.style.display = 'none';
                captureButton.disabled = false;
            }
        }
        
        function validateMRZ(text, documentType) {
            // Remove extra spaces and normalize line breaks
            const cleanedText = text.replace(/\s+/g, ' ').trim();
            
            // Custom validation for Green Card
            if (documentType === 'greencard') {
                // Looking for the pattern C1USA... or similar patterns found on Green Cards
                return cleanedText.includes('USA') && 
                      (cleanedText.includes('C1') || cleanedText.includes('C2') || 
                       cleanedText.includes('IR') || cleanedText.includes('CR')) &&
                      /[A-Z][0-9]/.test(cleanedText) && // Check for letter-number pattern
                      cleanedText.includes('<');  // MRZ usually contains < characters
            }
            
            // Standard passport/ID validation
            // Basic validation of MRZ structure
            return (
                text.length >= 30 && 
                (text.includes('P<') || text.includes('ID<') || text.includes('TD<'))
            );
        }
        
        function parseMRZ(mrzText, documentType) {
            mrzDataDisplay.style.display = 'block';
            
            // Clean the text - remove extra spaces and normalize
            const lines = mrzText.split(/[\r\n]+/).filter(line => line.trim().length > 0);
            const cleanedLines = lines.map(line => line.replace(/\s+/g, ''));
            
            // Format raw MRZ
            let formattedMRZ = cleanedLines.join('\n');
            
            // Initialize information object
            let info = {
                documentType: 'Unknown',
                issuingCountry: 'Unknown',
                documentNumber: 'Unknown',
                surname: 'Unknown',
                givenNames: 'Unknown',
                nationality: 'Unknown',
                birthDate: 'Unknown',
                gender: 'Unknown',
                expiryDate: 'Unknown'
            };
            
            // Parse based on document type
            try {
                if (documentType === 'greencard') {
                    // Green Card MRZ parsing - based on Format: C1USAxxxxxxxx...
                    // First line example: C1USA1234567897MSC0000000110<<
                    // Second line example: 02102003F3210260MEX<<<<<<<<<<4
                    
                    // Find the line that starts with C1USA or similar pattern
                    const cardLine = cleanedLines.find(line => 
                        line.match(/[A-Z][0-9][A-Z]{3}/)) || '';
                    
                    if (cardLine) {
                        info.documentType = 'Permanent Resident Card (Green Card)';
                        info.issuingCountry = 'USA';
                        
                        // Try to extract document number
                        const docMatch = cardLine.match(/[A-Z][0-9][A-Z]{3}([0-9]+)/);
                        if (docMatch && docMatch[1]) {
                            info.documentNumber = docMatch[1];
                        }
                        
                        // Find the line that might have date information
                        const dateLine = cleanedLines.find(line => line.match(/[0-9]{6}[FM]/)) || '';
                        
                        if (dateLine) {
                            // Try to extract birth date (format often YYMMDD)
                            const dateMatch = dateLine.match(/([0-9]{6})[FM]/);
                            if (dateMatch && dateMatch[1]) {
                                const dateStr = dateMatch[1];
                                info.birthDate = `${dateStr.substring(4, 6)}/${dateStr.substring(2, 4)}/${dateStr.substring(0, 2)}`;
                            }
                            
                            // Gender
                            const genderMatch = dateLine.match(/[0-9]{6}([FM])/);
                            if (genderMatch && genderMatch[1]) {
                                info.gender = genderMatch[1] === 'M' ? 'Male' : 'Female';
                            }
                            
                            // Nationality - often near the end of the line followed by <
                            const natMatch = dateLine.match(/([A-Z]{3})<+/);
                            if (natMatch && natMatch[1]) {
                                info.nationality = natMatch[1];
                            }
                        }
                    }
                    
                    // Look for line with "SPECIMEN" or name
                    const nameLine = cleanedLines.find(line => line.includes('SPECIMEN')) || '';
                    if (nameLine) {
                        // Extract test data if present
                        const nameMatch = nameLine.match(/SPECIMEN<<([A-Z]+)</);
                        if (nameMatch && nameMatch[1]) {
                            info.surname = nameMatch[1];
                            info.givenNames = 'TEST';
                        }
                    }
                } else if (documentType === 'passport') {
                    // Standard passport parsing
                    if (cleanedLines.length >= 2) {
                        // First line of passport MRZ contains document type, issuing country, and name
                        const line1 = cleanedLines[0];
                        if (line1.length >= 44) {
                            info.documentType = 'Passport';
                            info.issuingCountry = line1.substring(2, 5);
                            
                            // Extract name (surname and given names are separated by '<<')
                            const namePart = line1.substring(5).replace(/</g, ' ').trim();
                            const nameParts = namePart.split('  ');
                            if (nameParts.length >= 1) {
                                info.surname = nameParts[0];
                                info.givenNames = nameParts[1] || '';
                            }
                        }
                        
                        // Second line contains document number, nationality, birth date, gender, and expiry date
                        const line2 = cleanedLines[1];
                        if (line2.length >= 44) {
                            info.documentNumber = line2.substring(0, 9).replace(/</g, '');
                            info.nationality = line2.substring(10, 13);
                            
                            // Format dates (YYMMDD)
                            const birthDateStr = line2.substring(13, 19);
                            info.birthDate = `${birthDateStr.substring(4, 6)}/${birthDateStr.substring(2, 4)}/${birthDateStr.substring(0, 2)}`;
                            
                            info.gender = line2.substring(20, 21);
                            
                            const expiryDateStr = line2.substring(21, 27);
                            info.expiryDate = `${expiryDateStr.substring(4, 6)}/${expiryDateStr.substring(2, 4)}/${expiryDateStr.substring(0, 2)}`;
                        }
                    }
                } else if (documentType === 'id') {
                    // ID Card MRZ parsing - similar to passport but with different layouts
                    if (cleanedLines.length >= 2) {
                        const line1 = cleanedLines[0];
                        if (line1.length >= 30) {
                            info.documentType = 'ID Card';
                            info.issuingCountry = line1.substring(2, 5);
                            info.documentNumber = line1.substring(5, 14).replace(/</g, '');
                        }
                        
                        const line2 = cleanedLines[1];
                        if (line2.length >= 30) {
                            // Format dates (YYMMDD)
                            const birthDateStr = line2.substring(0, 6);
                            info.birthDate = `${birthDateStr.substring(4, 6)}/${birthDateStr.substring(2, 4)}/${birthDateStr.substring(0, 2)}`;
                            
                            info.gender = line2.substring(7, 8);
                            
                            const expiryDateStr = line2.substring(8, 14);
                            info.expiryDate = `${expiryDateStr.substring(4, 6)}/${expiryDateStr.substring(2, 4)}/${expiryDateStr.substring(0, 2)}`;
                            
                            info.nationality = line2.substring(15, 18);
                        }
                        
                        if (cleanedLines.length >= 3) {
                            // Third line typically contains name
                            const line3 = cleanedLines[2].replace(/</g, ' ').trim();
                            const nameParts = line3.split('  ');
                            if (nameParts.length >= 1) {
                                info.surname = nameParts[0];
                                info.givenNames = nameParts[1] || '';
                            }
                        }
                    }
                }
            } catch (e) {
                console.error("Error parsing MRZ data:", e);
            }
            
            // Display raw MRZ and parsed information
            mrzDataDisplay.innerHTML = `
                <strong>Raw MRZ:</strong><br>
                <code>${formattedMRZ}</code><br><br>
                <strong>Parsed Information:</strong><br>
                Document Type: ${info.documentType}<br>
                Issuing Country: ${info.issuingCountry}<br>
                Document Number: ${info.documentNumber}<br>
                Surname: ${info.surname}<br>
                Given Names: ${info.givenNames}<br>
                Nationality: ${info.nationality}<br>
                Birth Date: ${info.birthDate}<br>
                Gender: ${info.gender}<br>
                Expiry Date: ${info.expiryDate}
            `;
        }
        
        // Handle page visibility changes to manage resources
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && scanning) {
                stopScanning();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (worker) {
                worker.terminate();
            }
            if (scanning) {
                stopScanning();
            }
        });
    </script>

</body>
</html>
