<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF417 Scanner</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/barkoder-sdk@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        video { width: 100%; max-width: 600px; border: 2px solid #333; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; white-space: pre-line; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="app">
        <h2>PDF417 Scanner</h2>
        <video id="video" autoplay></video>
        <button @click="startScan">Start Scan</button>
        <p id="result">Scan a PDF417 barcode...</p>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const resultText = ref("Scan a PDF417 barcode...");
                let Barkoder;

                async function startScan() {
                    try {
                        Barkoder = await BarkoderSDK.initialize("YOUR_LICENSE_KEY"); // Replace with your Barkoder SDK key
                        Barkoder.setCameraResolution(1); // Set resolution to high
                        Barkoder.setEnabledDecoders(BarkoderSDK.constants.BarcodeTypes.PDF417); // Only allow PDF417
                        
                        Barkoder.startScanner(result => {
                            resultText.value = `Raw Data:\n${result.textualData}`;
                            Barkoder.stopScanner(); // Stop scanning after first scan
                        });
                    } catch (error) {
                        console.error("Error:", error);
                        resultText.value = "Error starting scanner!";
                    }
                }

                return { startScan, resultText };
            }
        }).mount("#app");
    </script>
</body>
</html>
